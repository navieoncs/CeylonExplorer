<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Ride | Ceylon Wheels</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Ceylon Wheels</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="vehicle.html">Our Fleet</a></li>
                    <li><a href="destinations.html">Destinations</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="booking-section container">
            <h2>Book Your Adventure</h2>
            <form class="booking-form" id="bookingForm">
                <div class="form-group">
                    <label for="vehicle">Select Vehicle</label>
                    <select id="vehicle" name="vehicle" required>
                        <option value="">Choose a vehicle</option>
                        <option value="deepol">Deepol S05</option>
                        <option value="hiace">Toyota HiAce</option>
                        <option value="axio">Toyota Axio</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="pickup_date">Pick-up Date</label>
                        <input type="date" id="pickup_date" name="pickup_date" required>
                    </div>
                    <div class="form-group">
                        <label for="pickup_time">Pick-up Time</label>
                        <input type="time" id="pickup_time" name="pickup_time" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dropoff_date">Drop-off Date</label>
                        <input type="date" id="dropoff_date" name="dropoff_date" required>
                    </div>
                    <div class="form-group">
                        <label for="dropoff_time">Drop-off Time</label>
                        <input type="time" id="dropoff_time" name="dropoff_time" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pickup_location">Pick-up Location</label>
                    <input type="text" id="pickup_location" name="pickup_location" placeholder="e.g. Colombo Airport" required>
                </div>
                <div class="form-group">
                    <label for="dropoff_location">Drop-off Location</label>
                    <input type="text" id="dropoff_location" name="dropoff_location" placeholder="e.g. Kandy City" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="notes">Special Requests</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Any special requests?"></textarea>
                </div>
                <button type="submit" class="btn-primary">Book Now</button>
            </form>
            <div id="bookingSummary" class="booking-summary" style="display:none;">
                <h3>Thank you for your booking!</h3>
                <p>Your reservation has been received. We will contact you soon with confirmation details.</p>
                <a href="index.html" class="btn-secondary">Back to Home</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="container footer-grid">
            <div>
                <p>&copy; 2025 Ceylon Wheels Car Rentals. All rights reserved.</p>
            </div>
            <div class="socials">
                <a href="#" aria-label="facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="twitter"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script>
        // Simple booking form handler (demo only)
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('bookingForm').style.display = 'none';
            document.getElementById('bookingSummary').style.display = 'block';
        });
    </script>
</body>
</html>
